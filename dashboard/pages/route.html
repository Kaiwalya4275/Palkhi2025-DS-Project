<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Details | Palkhi 2025</title>
  <link rel="stylesheet" href="../css/dindis.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/route.js" defer></script>
</head>
<body>
  <header>
    <h1>Route Details</h1>
    <div class="subtitle">All route paths, terrain, timing, and logistics for the Palkhi journey</div>
  </header>

  <section class="table-container">
    <table>
      <thead>
        <tr>
          <th>Route ID</th>
          <th>Start</th>
          <th>End</th>
          <th>Distance (km)</th>
          <th>Time (min)</th>
          <th>Terrain</th>
          <th>Highway?</th>
          <th>Road</th>
          <th>Safety</th>
          <th>Day</th>
        </tr>
      </thead>
      <tbody id="route-table-body">
        <!-- Filled dynamically -->
      </tbody>
    </table>
  </section>

  <section class="chart-box">
    <canvas id="terrainChart"></canvas>
  </section>
  <section class="chart-box">
    <canvas id="distanceTimeChart"></canvas>
  </section>
  <section class="chart-box">
    <canvas id="roadConditionChart"></canvas>
  </section>
  <section class="chart-box">
    <canvas id="highwayChart"></canvas>
  </section>

  <footer>
    &copy; 2025 Palkhi Dashboard | Route Insights & Mapping
  </footer>
</body>
</html>
