<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dindis Participation Dashboard</title>
  <link rel="stylesheet" href="../css/dindis.css"/>
</head>
<body>
  
  <header>
    <h1>Sant Tukaram Maharaj Dindi Participation</h1>
    <p class="subtitle">Traditional Insights | Animated Dashboard | Real Data</p>
  </header>
<div id="navbar-container"></div>
  <script src="../js/navbar.js"></script>
  <main>
    <section id="table-section">
      <h2>Participation Table</h2>
      <div id="dindi-table-container" class="table-container"></div>
    </section>

    <section id="charts-section">
      <h2>Statistical Insights</h2>
      <div class="chart-box"><canvas id="participantsChart"></canvas></div>
      <div class="chart-box"><canvas id="genderRatioChart"></canvas></div>
      <div class="chart-box"><canvas id="instrumentUsageChart"></canvas></div>
    </section>
  </main>

  <footer>
    <p> 2025 Palkhi Dashboard | Built with  by Kaiwalya</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/dindis.js"></script>
</body>
</html>
